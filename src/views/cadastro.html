<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="cadstro.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <title>Document</title>
</head>
<body>
    <div class="container">
        {{#erro}}
      <div class="alert alert-danger alert-dismissible">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <strong>{{erro}}</strong> não foi possível concluir o cadastro.
      </div>
      {{/erro}}
        <div class="row align-items-center">
            <img src="logo.png" alt="Logo da Empresa" class="img-fluid logo">
            <h1 style="color: white;">Cadastro zilla</h1>
            <div class="col">
            </div>
        </div>
    </div>
    <div class="container bg-white">
        <div class="m-5">
            <form method="post" action="/cadastro">
              <h2>Dados do cliente</h2>
              <div class="row">
                  <div class="col">
                      <label class="form-label mt-2" for="nome">Nome</label>
                      <input class="form-control" type="text" id="nome" name="nome">
                  </div>
              </div>
              <div class="row">
                  <div class="col">
                      <label class="form-label mt-2" for="date">Data de Nascimento:</label>
                      <input type="date" class="form-control" id="date" name="date" placeholder="DD/MM/AAAA">
                  </div>
                  <div class="col">
                      <label class="form-label mt-2" for="cpf">CPF</label>
                      <input class="form-control" type="text" id="cpf" name="cpf">
                  </div>
              </div>
              <div class="row">
                  <div class="col">
                      <label class="form-label mt-2" for="telefone">Telefone</label>
                      <input class="form-control" type="text" id="telefone" name="telefone">
                  </div>
                  <div class="col">
                      <label class="form-label mt-2" for="cep">CEP</label>
                      <input class="form-control" type="text" id="cep" name="cep">
                  </div>
              </div>
              <div class="row">
                  <div class="col">
                      <label class="form-label mt-2" for="end-completo">Endereco completo</label>
                      <input type="text" class="form-control" type="text" id="end_completo" name="end_completo">
                  </div>
              </div>
              <h2>Dados para login</h2>
                <div class="row">
                    <div class="col">
                        <label class="form-label mt-2" for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="col">
                        <label class="form-label mt-2" for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                </div>
              <div class="d-grid mt-3">
                  <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
              </div>
              <div class="d-grid mt-3">
                <a href="/" class="btn btn-danger btn-block">Voltar</a>
              </div>
              </form>
        </div>
    </div>
</body>
</html>
