<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../cadstro.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <title>Document</title>
</head>
<body>
    <div class="container bg-dark">
        {{#erro}}
      <div class="alert alert-danger alert-dismissible">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <strong>{{erro}}</strong> não foi possível concluir o cadastro.
      </div>
      {{/erro}}
        <div class="row align-items-center">
            <img src="../logo.png" alt="Logo da Empresa">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h1 style="color: white;">Cadastrando Conta corrente</h1>
                <form method="post" action="/cadastro/corrente">
                    <label class="form-label mt-2" style="color: white;" for="nome_corrente">Escreva o nome da conta Corrente</label>
                    <input class="form-control" type="text" id="nome_corrente" name="nome_corrente">
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
                    </div>              
                </form>
            </div>
        </div>
    </div>
</body>
</html>
